<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FletNix</title>
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style/index.css"/>
    <meta name="description" content="FletNix online video streaming service"/>
    <meta name="keywords" content="FletNix,NetFlix,Video,Streaming"/>
    <meta name="author" content="Twan Bolwerk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="header">
    <div class="topnav" id="myTopnav">
        <a href="" class="active">Home</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>

    </div>
    <div class="usernav">
        <a href="#"><span><i class="fas fa-user"></i>Sign Up</span></a>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><i class="fas fa-sign-in-alt"></i>Login</button>

    </div>

</div>

<div class="content">
    <div class="iHeaderBg">
        <video poster="/img/movieposter.jpg" id="iHeaderBgVid" playsinline autoplay muted loop >
            <source src="mov/index.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>



    <div id="id01" class="modal">

        <form class="modal-content animate" method="post" action="login">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="img/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <form method="post" action="login">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>




</div>

<script src="js/classie.js" type="text/javascript"/>
<script src="js/responsive.js" type="text/javascript"/>
<script src="js/search_overlay.js" type="text/javascript"/>
</body>
</html>
